version: '3'
services:
  web:
    container_name: charging_cost
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - "9080:9080"
    volumes:
      - ./:/code
      - static:/code/static-files
    command: sh ./entrypoint.sh
    networks:
      - outside

  charging_nginx:
    build: ./nginx
    ports:
      - "9081:9081"
    restart: always
    volumes:
      - ./:/code
      - static:/code/static-files
    depends_on:
      - web
    networks:
      - outside

volumes:
  static:

networks:
  outside:
    external: true
