upstream django {
    server web:9090;
}

server {
    listen 9091;

    location / {
        proxy_pass http://django;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    
    location /static/ {
        alias /code/static/;
    }

    location /media/ {
        alias /code/media/;
      }
}
